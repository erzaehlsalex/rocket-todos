<mat-card class="todo-item">
  <mat-card-header>
    <mat-card-title>Create Todo</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="todo-input" [formGroup]="todoForm">
      <input matInput placeholder="What do you have to todo?" formControlName="content">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="right">
    <button mat-button (click)="onAddTodo()">ADD</button>
  </mat-card-actions>
</mat-card>
