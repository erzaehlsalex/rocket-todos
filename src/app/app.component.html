<mat-toolbar color="primary">
  <span>Rocket Todos</span>
</mat-toolbar>
<div class="content">
  <app-todo-create (addTodo)="onAddTodo($event)"></app-todo-create>
  <app-todo-list [todos]="todos$ | async" (saveTodo)="onSaveTodo($event)" (deleteTodo)="onDeleteTodo($event)" (checkTodo)="onCheckTodo($event)"></app-todo-list>
</div>
